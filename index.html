<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Form Builder</h1>
    <div class="button-container">
        <button id="add-text" class="form-button">Add Text Field</button>
        <button id="add-radio" class="form-button">Add Radio Button</button>
        <button id="add-checkbox" class="form-button">Add Checkbox</button>
        <button id="clear-form" class="form-button">Clear Form</button>
        <button id="submit-form" class="form-button">Submit Form</button>
    </div>

    <div id="dynamic-form"></div>

    <div id="form-response">
        <h2>Form Responses</h2>
        <pre id="response-display"></pre>
    </div>

    <button id="export-csv" class="form-button">Export Responses to CSV</button>

    <script src="dist/app.js"></script>
</body>
</html>
